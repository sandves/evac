<div class="building">

<div style="margin-top: -20px; border-radius: 50%; position: absolute; background: black; left: calc(50% - 20px); width: 40px; height: 40px;"></div>

<div style="width: 100%; min-height: 100vh; position: absolute; overflow: hidden;">
	<div class="circle immediate"></div>
	<div class="circle near"></div>
	<div class="circle far"></div>
</div>

<div class="proximity" style="top: 22%;">IMMEDIATE (< 1m)</div>
<div class="proximity" style="top: 53%;">NEAR (1-10m)</div>
<div class="proximity" style="top: 89%;">FAR (> 10m)</div>


<div class="container" style="padding-top: 20px;" ng-show="debug">
	<p><b>Connection: </b>{{ connectionState }}</p>
	<p><b>RSSI: </b>{{ rssi }}</p>
	<p><b>Distance: </b>{{ distance }}</p>
	<p><b>Time: </b><span am-time-ago="lastUpdate"></span></p>
	<p><b>URL: </b>{{ url }}</p>
</div>

<beacon distance="dist" name="A", x="-200"></beacon>
<beacon distance="prediction" name="B", x="200"></beacon>

</div>
