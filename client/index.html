<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Wait and Eat</title>
    <!--Bootstrap latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="content/css/app.css"/>
</head>
<body>

    <!--navbar directive that stays at the top of every page-->
    <gz-navbar></gz-navbar>

    <!--Main content that changes based on route-->
    <div ng-view class="container"></div>

    <!--Third-party JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    
    <!-- Old -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/angular-socket-io/socket.min.js"></script>

    <!--main app module-->
    <script src="app/app.module.js"></script>

    <!--auth module-->
    <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/config.route.js"></script>
    <script src="app/auth/auth.controller.js"></script>
    <script src="app/auth/auth.service.js"></script>
    <script src="app/auth/authForm.directive.js"></script>

    <!--landing module-->
    <script src="app/landing/landing.module.js"></script>
    <script src="app/landing/config.route.js"></script>

    <!--beacons module-->
    <script src="app/beacons/beacons.module.js"></script>
    <script src="app/beacons/config.route.js"></script>
    <script src="app/beacons/socket.service.js"></script>
    <script src="app/beacons/beacons.controller.js"></script>
    <script src="app/beacons/beacons.service.js"></script>
    <script src="app/beacons/directives/beacon.directive.js"></script>
    
    <!--floorplan module-->
    <script src="app/floorplan/floorplan.module.js"></script>
    <script src="app/floorplan/config.route.js"></script>
    <script src="app/floorplan/floorplan.controller.js"></script>

    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/firebaseData.service.js"></script>
    <script src="app/core/party.service.js"></script>
    <script src="app/core/textMessage.service.js"></script>

    <!--layout module-->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/navbar.directive.js"></script>
