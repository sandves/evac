<div class="building" style="margin-top: -35px;">

    <div style="margin-top: -20px; border-radius: 50%; position: absolute; background: black; left: calc(50% - 20px); width: 40px; height: 40px;"></div>

    <div style="width: 100%; min-height: calc(100vh - 48px); position: absolute; overflow: hidden;">
        <div class="circle immediate"></div>
        <div class="circle near"></div>
        <div class="circle far"></div>
    </div>

    <div class="proximity" style="top: 22%;">IMMEDIATE (
        < 1m)</div>
            <div class="proximity" style="top: 53%;">NEAR (1-10m)</div>
            <div class="proximity" style="top: 89%;">FAR (> 10m)</div>

            <div class="container" style="padding-top: 20px;" ng-show="vm.debug">
                <p><b>Connection: </b>{{ vm.connectionState }}</p>
                <p><b>RSSI: </b>{{ vm.rssi }}</p>
                <p><b>Distance: </b>{{ vm.distance }}</p>
                <p><b>Time: </b><span am-time-ago="vm.lastUpdate"></span></p>
                <p><b>URL: </b>{{ vm.url }}</p>
            </div>

            <beacon distance="vm.dist" name="A" , x="-100"></beacon>
            <beacon distance="vm.prediction" name="B" , x="52"></beacon>
    </div>
