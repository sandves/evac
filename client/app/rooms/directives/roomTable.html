<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="room in vm.rooms">
        <td>
            <span editable-text="room.name" e-name="name" e-form="rowform" e-required>
          {{ room.name || 'empty' }}
        </span>
        </td>
        <td>
            <span editable-text="room.address" e-name="address" e-form="rowform" onbeforesave="vm.validateIpAddress($data)" e-required>
          {{ room.address || 'empty' }}
        </span>
        </td>
        <td style="white-space: nowrap">
            <!-- form -->
            <form editable-form name="rowform" onaftersave="vm.saveRoom(room)" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="vm.displayEditor(room)">
                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                    Save
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                    Cancel
                </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
                <button class="btn btn-primary" ng-click="rowform.$show()">Edit</button>
                <button class="btn btn-danger" ng-click="vm.removeRoom(room)">Delete</button>
            </div>
        </td>
    </tr>
</table>

<button class="btn btn-default" ng-click="vm.addRoom()">Add room</button>
